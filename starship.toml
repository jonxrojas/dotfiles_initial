# Don't print a new line at the start of the prompt
add_newline = false

prompt_order = [
    "username",
#    "hostname",
    "directory",
    "git_branch",
    "git_commit",
    "git_state",
    "git_status",
    "nodejs",
    "character"
]

# Replace the "❯" symbol in the prompt with "➜"
[character]      # The name of the module we are configuring is "character"
symbol = "❯"     # The "symbol" segment is being set to "➜"

# Disable the package module, hiding it from the prompt completely
[package]
disabled = false
symbol = "📦  "

[directory]
truncation_length = 2

[hostname]
ssh_only = false
prefix = ""
suffix = ""
trim_at = ".companyname.com"
disabled = false

[username]
disabled = false
show_always = true

[time]
disabled = false
format = "[ %T ]"
utc_time_offset = -3

[line_break]
disabled = false